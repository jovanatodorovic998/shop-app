<div class="allProductsInBasket" *ngIf="productsInBasket">
  <mat-card class="example-card" *ngFor="let products of productsInBasket">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ products.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="products.image" />
    <mat-card-content>
      <p>
        {{ products.description }}
      </p>
      <b>{{ products.price }}</b>
      <small>{{ products.rating.rate }}</small>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="remove(products.id)">
        {{ "Remove from basket" | uppercase }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="product-price-details" *ngIf="productsInBasket">
  <mat-card class="example-card">
    <mat-card-title>Price:{{ priceOfProducts$ | async }}</mat-card-title>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">
        {{ "save cart" | uppercase }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
