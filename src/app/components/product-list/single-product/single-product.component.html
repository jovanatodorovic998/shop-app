<div class="all-products">

  <mat-card class="example-card" *ngFor="let products of allProducts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{products.title}}</mat-card-title>

    </mat-card-header>
    <img mat-card-image [src]="products.image">
    <mat-card-content>
      <p>
        {{products.description}}
      </p>
      <b>{{products.price}}</b>
      <small>{{products.rating.rate}}</small>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="add(products)">{{"Add to basket" | uppercase}}</button>
    </mat-card-actions>
  </mat-card>
</div>
